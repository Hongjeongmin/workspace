<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <caption>Availability of holiday accommodation</caption>
        <thead>
            <tr>
                <td></td>
                <th id="stud" scope="col">Studio</th>
                <th id="apt" scope="col">Apt</th>
                <th id="chal" scope="col">Chalet</th>
                <th id="villa" scope="col">Villa</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th id ="par" colspan="5"  scope="colgroup">Paris</th>
            </tr>
            <tr>
                <th headers="par" id="pbed1">1 bedroom</th>
                <td headers="par pbed1 stud">11</td>
                <td headers="par pbed1 apt">20</td>
                <td headers="par pbed1 chal">25</td>
                <td headers="par pbed1 villa">23</td>
            </tr>
            <tr>
                <th headers="par" id="pbed1">2 bedroom</th>
                <td headers="par pbed1 stud">-</td>
                <td headers="par pbed1 apt">43</td>
                <td headers="par pbed1 chal">52</td>
                <td headers="par pbed1 villa">32</td>
            </tr>
            <tr>
                <th id ="room" colspan="5" scope="colgroup">Room</th>
            </tr>
            <tr>
                <th headers="room" id="rbed1">1 bedroom</th>
                <td headers="room rbed1 stus">13</td>
                <td headers="room rbed1 apt">21</td>
                <td headers="room rbed1 chal">22</td>
                <td headers="room rbed1 villa">3</td>\
            </tr>
            <tr>
                <th headers="room" id="rbed1">2 bedroom</th>
                <td headers="room rbed1 stus">-</td>
                <td headers="room rbed1 apt">23</td>
                <td headers="room rbed1 chal">43</td>
                <td headers="room rbed1 villa">30</td>\
            </tr>
        </tbody>
    </table>
</body>

</html>
