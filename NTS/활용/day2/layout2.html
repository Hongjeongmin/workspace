<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>1단 레이아웃</title>
    <link rel="stylesheet" href="./reset.css">
</head>
<style>
    html,
    body,
    .wrap {
        height: 100%;
    }

    .wrap {
        min-width: 800px;
        text-align: center;
    }

    .container {
        min-height: 100%;
        margin-top: -100px;
    }

    .header {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        height: 100px;
        background-color: lightgreen;
    }

    .content {
        max-width: 1200px;
        height: 3000px;
        background-color: lightsalmon;
        margin: 0 auto;
        padding-top: 200px;
    }

    .footer {
        height: 100px;
        background-color: lightblue;
    }
</style>

<body>
    <div class="wrap">
        <div class="header"> header</div>
        <div class="container">
            <div class="content"> content</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
