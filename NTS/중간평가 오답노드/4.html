<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: inline-block;
            background-color: #ccc;
        }

        .foo {
            width: 200px;
            height: 100px;
            padding: 10px 5px;
            margin: 10px;
            border: 5px solid red;
        }

        .bar {
            width: 300px;
            height: 100px;
            margin: 20px 10px 10px;
            border: 5px solid blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="foo"></div>
        <div class="bar"></div>
    </div>
</body>

</html>
